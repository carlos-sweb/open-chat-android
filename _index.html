<!doctype html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="favicon.png">
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link 

			rel="import"
			href="node_modules/normalize.css/normalize.css" 
			async >
			<link rel="import" href="node_modules/flexboxgrid/dist/flexboxgrid.min.css" async >
			<link rel="import" href="node_modules/spectre.css/dist/spectre.min.css" async >
			<link rel="import" href="node_modules/spectre.css/dist/spectre-exp.min.css" async >
			<link rel="import" href="node_modules/spectre.css/dist/spectre-icons.min.css" async>
		<title>WatsApp Non Contact!</title>
	</head> 
<body class="container">

<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
        	<img src="favicon.png" style="height:75px;" >
    </div>
</div>	

<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
        	<h1 class="h2" >Whatsapp Non Contact!</h1>
    </div>
</div>

<div class="divider"></div>


<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
		<div class="form-group start-xs"  >
			<label class="form-label label-lg">Contry Code</label>	
			<select id="codecontry" class="form-select select-lg" ></select>
		</div>
    </div>
</div>

<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
		<div class="form-group start-xs"  >
			
			
			<div class="form-group">
		  	<label class="form-label label-lg">Number Phone</label>	
		  	<div class="input-group">
		  		<input  id="phone" 
		  				name="phone" 
		  				type="number" 
		  				class="form-input input-lg" 
		  				autocomplete="off" 
		  				autocapitalize="off" 
		  				pattern="[0-9]" />
				<!--
		  		<span 
		  				id="paste" 
		  				class="input-group-addon tooltip" 
		  				data-tooltip="Pasted!">
		  		<i class="icon icon-share "></i>
		  		</span>
		  		<span id="copy" 
		  			  class="input-group-addon tooltip" 
		  			  data-tooltip="Copied!">
		  		<i class="icon icon-copy"></i></span>-->
		  	</div>
			</div>
    	</div>
	</div>
</div>


 <div x-data='WspOpen()' class="box center-xs" style="padding-top:50px;" >  	
		  	<button x-on:click='open' style="margin-top:8px;" class="btn btn-primary btn-lg"><i class="icon icon-message"></i>&nbsp;Open&nbsp;Chat</button>  	
</div>

<script type="text/javascript" src="code-contry/dist/contrycodes.js"></script>
<script type="text/javascript" src="node_modules/alpinejs/dist/alpine.js" ></script>
<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
