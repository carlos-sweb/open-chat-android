<!doctype html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="favicon.png">
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<meta name="Description" content="Simple Whatsapp aplication non contact.">
		<title>Whatsapp Non Contact!</title>
		<style>
			.hide{display:none;visibility:hidden;}
		</style>
	</head>
<body class="container hide" >

<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
        	<img alt="Whatsapp non contact" src="favicon.png" style="height:75px;" >
    </div>
</div>	

<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
        	<h1 class="h2" >Whatsapp Non Contact!</h1>
    </div>
</div>

<div class="divider"></div>


<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
		<div class="form-group start-xs"  >
			<form>
				<label for="codecontry" class="form-label label-lg">Contry Code</label>	
				<select id="codecontry" class="form-select select-lg" ></select>
			</form>
		</div>
    </div>
</div>

<div class="row center-xs" style="padding-top:20px;" >
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5 middle-xs"  >
		<div class="form-group start-xs"  >
			<div class="form-group">
		  	<label for="phone" class="form-label label-lg">Number Phone</label>
			<form>
			  	<div class="input-group">
			  		<input  id="phone" 
			  				name="phone" 
			  				type="number" 
			  				class="form-input input-lg" 
			  				autocomplete="off" 
			  				autocapitalize="off" 
			  				pattern="[0-9]" />
			  	</div>
			</form>
			</div>
    	</div>
	</div>
</div>


<div class="box center-xs" style="padding-top:50px;" >  	
	<button id="btnopen" style="margin-top:8px;" class="btn btn-primary btn-lg">
<i class="icon icon-message"></i>&nbsp;Open&nbsp;Chat</button>  	
</div>

<script type="text/javascript" src="node_modules/fg-loadcss/dist/loadCSS.min.js" ></script>
<script type="text/javascript" src="node_modules/fg-loadcss/dist/onloadCSS.min.js" ></script>
<script type="text/javascript" src="code-contry/dist/contrycodes.js"></script>
<script type="text/javascript" src="js/main.min.js" ></script>
<script type="text/javascript" src="js/run.js" ></script>
</body>
</html>
